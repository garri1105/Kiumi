<h2 padding *ngIf="studentQueue?.length === 0">Queue is empty</h2>
<ion-list>
  <ion-item *ngFor="let student of studentQueue; let i = index">
    <h4 item-start>{{ student.name }}</h4>
    <ion-badge item-end>{{ i + 1 }}</ion-badge>
  </ion-item>
</ion-list>
<ion-item>
  <button item-start ion-button clear (click)="toggleCheckIn()">
    <span *ngIf="checkedIn">Checked In</span>
    <span *ngIf="!checkedIn">Check In</span>
  </button>
</ion-item>
