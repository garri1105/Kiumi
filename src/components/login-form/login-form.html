<form #loginForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="account.email"
          name="email"
          #email="ngModel"
          required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@macalester\.edu"></ion-input>
      </ion-item>

      <div padding *ngIf="email.invalid && email.dirty">
        <span class="global__input-error">Email address is not valid. Only macalester email allowed</span>
      </div>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="account.password"
          name="password"
          #password="ngModel"
          required
          pattern="(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,20}$"></ion-input>
      </ion-item>

      <div padding *ngIf="password.invalid && password.dirty">
        <span class="global__input-error">Password must be at least 6 characters and have at least one number.</span>
      </div>
      <br>
      <ion-row>
        <div>
          <button ion-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
          <button ion-button color="light" [navPush]="'SignUpPage'">Sign Up</button>

        </div>
      </ion-row>
    </ion-card-content>
  </ion-card>
</form>
