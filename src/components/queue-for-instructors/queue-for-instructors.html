<h5 *ngIf="studentQueue?.length === 0">Queue is empty</h5>
<ion-list>
  <ion-item-group reorder="true" (ionItemReorder)="reorderQueue($event)">
    <ion-item *ngFor="let student of studentQueue; let i = index">
      <button item-start ion-button clear>
        <ion-icon name="remove-circle" color="primary" (click)="removeStudent(student)"></ion-icon>
      </button>
      <h5 > {{student.name}}</h5>

      <ion-badge item-end>{{ i + 1 }}</ion-badge>
    </ion-item>
  </ion-item-group>
</ion-list>
