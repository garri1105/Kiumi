<form #editOfficeHourForm="ngForm" novalidate>
  <ion-slides pager>
    <div *ngFor="let officeHour of officeHoursList; let i = index">
      <ion-slide *ngIf="i > 0">
        <ion-card>
          <ion-card-header>
            Office Hour
          </ion-card-header>
          <ion-card-content>
            <ion-list>

              <ion-item>
                <ion-label>My office hours</ion-label>
                <ion-toggle></ion-toggle>
              </ion-item>
              <p>{{ i }}</p>
              <p>{{ officeHoursList[i].location }}</p>
              <ion-item>
                <ion-label>I'm Instructing!</ion-label>
                <ion-toggle></ion-toggle>
              </ion-item>

              <ion-item>
                <ion-label stacked>Location</ion-label>
                <ion-input [(ngModel)]="officeHoursList[i].location"
                           name="location{{ i }}"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Start Time</ion-label>
                <ion-datetime [(ngModel)]="officeHoursList[i].startTime"
                              name="startTime{{ i }}"
                              displayFormat="hh:mm a"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label stacked>End Time</ion-label>
                <ion-datetime [(ngModel)]="officeHoursList[i].endTime"
                              name="endTime{{ i }}"
                              displayFormat="hh:mm a"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label stacked>Day</ion-label>
                <ion-select [(ngModel)]="officeHoursList[i].dayOfWeek"
                            name="dayOfWeek{{ i }}">
                  <ion-option>Monday</ion-option>
                  <ion-option>Tuesday</ion-option>
                  <ion-option>Wednesday</ion-option>
                  <ion-option>Thursday</ion-option>
                  <ion-option>Friday</ion-option>
                  <ion-option>Saturday</ion-option>
                  <ion-option>Sunday</ion-option>
                </ion-select>
              </ion-item>

              <ion-row>
                <ion-col>
                  <button ion-button color="dark" clear (click) = "saveOfficeHours(officeHour)">Save</button>
                </ion-col>
              </ion-row>

            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </div>
  </ion-slides>
</form>
