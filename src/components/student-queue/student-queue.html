<ion-list>
  <ion-list-header>
    <h2>Students in Line:</h2>
  </ion-list-header>
  <ion-item *ngFor="let student of studentQueue$ | async">
    {{ student.name }}
    <button ion-button clear color="danger" item-end
            (click)="removeStudent(student)">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-item>
</ion-list>
