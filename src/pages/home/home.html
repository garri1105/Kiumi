<ion-header>
  <ion-navbar>
      <ion-title>
        TraffIonic
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="homeButtons">
    <button navPush="LoginPage">
      Login
    </button>
    <br>
    <button navPush="SignUpPage">
      Sign Up
    </button>
  </div>

  <button ion-button block color="danger" (click)="loginUser()" *ngIf="!userProfile">
    <ion-icon name="logo-googleplus"></ion-icon>
  </button>
</ion-content>
