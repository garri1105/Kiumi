<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Preceptor Office Hours</h3>
    <h2 ion-text color="primary">Class: COMP 124</h2>
    <ion-list>
      <ion-list-header>
        Students In Line:
      </ion-list-header>
      <ion-item detail-push *ngFor="let student of studentQueue$ | async">
        {{ student.name }}
      </ion-item>
    </ion-list>
    <button ion-button full secondary menuToggle="">Check for Available Preceptors!</button>
    <p></p>
    <p></p>
    <p></p>
</ion-content>
