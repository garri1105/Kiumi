<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Preceptor Office Hours</h3>
    <h2 ion-text color="primary">Class: COMP 124</h2>
    <ion-list>
      <ion-list-header>
        Students in Line:
      </ion-list-header>
      <ion-item *ngFor="let student of studentQueue$ | async">
        {{ student.name }}
        <button ion-button item-end (click)="removeMockStudent(student)"><ion-icon name="close"></ion-icon></button>
      </ion-item>
    </ion-list>
    <button ion-button full secondary>Check for Available Preceptors!</button>
</ion-content>
