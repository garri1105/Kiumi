<!-- The ProfilePage shows the user's information including their preferred name, profile image, and status as an instructor or student. 
This also allows the user to edit their profile, taking them to the EditProfilePage. From the ProfilePage, a user can 
also sign out of their account.  
 -->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button
              [navPush]="'EditProfilePage'">
        Edit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <profile-view (signOutResult)="signOutResult($event)"></profile-view>

</ion-content>
