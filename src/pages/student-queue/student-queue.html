<!-- This StudentQueuePage displays the studentQueue for a given office hours appointment of a class. If the user is a 
student, then they are able to check into the queue and view it. If they're an instructor, then they can edit the queue. 
This page utilizes the queue-for-students and queue-for-instructors components. -->
 <ion-header>

  <ion-navbar>
    <ion-title>{{ course.number }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list-header no-margin>Located at</ion-list-header>
  <ion-item no-lines>
    <span item-start>{{ officeHours.location }}</span>
  </ion-item>
  <ion-list>
    <ion-list-header no-margin>Instructors</ion-list-header>
    <ion-item *ngFor="let instructor of instructors">
      <ion-avatar item-start><img [src]="instructor.avatarURL"></ion-avatar>
      <span item-start>{{ instructor.name }}</span>
    </ion-item>
  </ion-list>

  <ion-list-header no-margin>Queue</ion-list-header>
  <queue-for-students *ngIf="studentQueue && !officeHours.instructing && course" [course]="course" [studentQueue]="studentQueue"></queue-for-students>
  <queue-for-instructors *ngIf="studentQueue  && officeHours.instructing" [studentQueue]="studentQueue"></queue-for-instructors>
</ion-content>
