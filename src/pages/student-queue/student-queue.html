<ion-header>

  <ion-navbar>
    <ion-title>{{ course.number }} Queue</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <queue-for-students *ngIf="studentQueue && !officeHours.instructing && course" [course]="course" [studentQueue]="studentQueue"></queue-for-students>
  <queue-for-instructors *ngIf="studentQueue  && officeHours.instructing" [studentQueue]="studentQueue"></queue-for-instructors>
</ion-content>
