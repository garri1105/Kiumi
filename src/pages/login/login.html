<!-- This loginPage is accessed when a user clicks on Login from the HomePage. This page utilizes the login-form component, 
which then allows them to type in their username and password and then log in. 
 -->
 <ion-header>
   
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <login-form (loginStatus)="login($event)"></login-form>

</ion-content>
