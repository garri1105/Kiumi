<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item no-lines padding>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="account.email"></ion-input>
  </ion-item>
  <br>
  <ion-row>
    <ion-col>
      <button ion-button class="reset-email-sender" [disabled]="!account.email" (click)="sendPasswordResetEmail()">Send Password Reset Email</button>
    </ion-col>
  </ion-row>
</ion-content>
