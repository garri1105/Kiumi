<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="account.email"></ion-input>
      </ion-item>
      <button ion-button [disabled]="!account.email" (click)="sendPasswordResetEmail()">Send Password Reset Email</button>
    </ion-card-content>
  </ion-card>
</ion-content>
