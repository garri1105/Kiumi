<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{ this.loggedIn.student.name }}'s Courses</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="add" navPush="AddCoursesPage"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <course-list [courses]="studentCourses" [nextPage]="'StudentCheckInPage'"></course-list>
</ion-content>
