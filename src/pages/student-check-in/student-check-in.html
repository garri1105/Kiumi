<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ course.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button clear block id="checkIn"
          (click)="changeColor(); increaseEstimate(); addStudent(student)">
    Check in
  </button>
  <ion-item text-center>
    Estimated time: <span id="timeEstimate"></span>
  </ion-item>
</ion-content>
