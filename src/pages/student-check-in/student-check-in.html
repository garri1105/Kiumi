<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{ course.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 ion-text align="center" color="primary">Current Office Hour - 1:00 pm to 3:00 pm</h2>
  <button ion-button clear block id="checkIn" (click)="changeColor(); addStudent()">
    Check in
  </button>
  <ion-item text-center>
    Estimated time: <span id="timeEstimate"></span>
  </ion-item>
  <h2 ion-text align="center" color="primary">Upcoming Office Hours</h2>
</ion-content>
