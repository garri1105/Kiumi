<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Check In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button clear block id="checkIn"
          (click)="changeColor(); increaseEstimate()">
    Check in
  </button>
  <ion-item text-center>
    Estimated time: <span id="timeEstimate">00:00</span>
  </ion-item>
</ion-content>
