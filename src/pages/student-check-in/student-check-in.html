<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{ course.number }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          Current Office Hours
        </ion-card-header>
        <ion-card-content>
          <button ion-button padding clear small [navPush]="'StudentQueuePage'">
            Ends at 4:30 pm
          </button>
          <button ion-button clear block id="checkIn" (click)="changeColor()" (click)="addStudent(profile, 1, course)">
              Check in
          </button>        
        </ion-card-content>
      </ion-card>
      
      <ion-card>
        <ion-card-header>
          Upcoming Office Hours
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <button ion-button padding clear small>
              Wednesday at 4:30 pm
            </button>
            <button ion-button padding clear small>
              Thursday at 9:00 am
            </button>
            <button ion-button padding clear small>
              Friday at 6:00 pm
            </button>
            <button ion-button padding clear small>
              Saturday at 1:00 pm
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
      
</ion-content>
