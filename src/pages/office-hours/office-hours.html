<ion-header>
  <ion-navbar>
      <ion-title>{{course.number}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <office-hours-list *ngIf="ready" [officeHoursList]="officeHoursList" [course]="course"></office-hours-list>

  <!--If instructor for the class-->
  <ion-card *ngIf="isInstructing">
    <ion-card-header [navPush]="'EditHoursPage'" [navParams]="{course: course, officeHoursList: officeHoursList}">
      Edit Office Hours
    </ion-card-header>
  </ion-card>
</ion-content>
